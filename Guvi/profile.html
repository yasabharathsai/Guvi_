<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile.css">
    <title>Profile Page</title>
</head>

<body>
    <div class="container-fluid bg-dark text-light py-3">
        <header class="text-center">
            <h1 class="display-6">User Profile</h1>
        </header>
    </div>

    <section class="container my-2 bg-dark w-25 text-light p-2">
        <div id="profileId">
            <div id="profile_details">
            <div class="mb-3">
                <label for="userEmail" class="form-label">Email:</label>
                <span id="userEmail"></span>
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">Name:</label>
                <span id="userName"></span>
            </div>
            <div class="mb-3">
                <label for="userGender" class="form-label">Gender:</label>
                <span id="userGender"></span>
            </div>
            <div class="mb-3">
                <label for="userMobile" class="form-label">Mobile Number:</label>
                <span id="userMobile"></span>
            </div>
            <div class="mb-3">
                <label for="userDob" class="form-label">Date of Birth:</label>
                <span id="userDob"></span>
            </div>
        </div>
            <!-- Edit Profile Form -->
            <div id="editProfileForm" style="display: none;">
                <div class="mb-3">
                    <label for="editName" class="form-label">Edit Name:</label>
                    <input type="text" class="form-control" id="editName" required>
                </div>
                <div class="mb-3">
                    <label for="editGender" class="form-label">Edit Gender:</label>
                    <input type="text" class="form-control" id="editGender" required>
                </div>
                <div class="mb-3">
                    <label for="editMobile" class="form-label">Edit Mobile Number:</label>
                    <input type="text" class="form-control" id="editMobile" required>
                </div>
                <div class="mb-3">
                    <label for="editDob" class="form-label">Edit Date of Birth:</label>
                    <input type="date" class="form-control" id="editDob" required>
                </div>
                <button type="button" id="updateProfileBtn" class="btn btn-primary">Update Profile</button>
            </div>

            <!-- Edit Profile Button -->
            <button type="button" id="editProfileBtn" class="btn btn-primary">Edit Profile</button>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
